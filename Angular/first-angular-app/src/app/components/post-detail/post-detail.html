
<div>
    <div>
        <p>{{ post.title }}</p>
        <p>{{ post.body }}</p>
    </div>

    <div>
        <label for="">
            Title: 
            <input type="text" [(ngModel)]="post.title">
        </label>
        <label for="">
            Body: 
            <input type="text" [(ngModel)]="post.body">
        </label>
    </div>

    <div>
        <button (click)="goBack()" >Back</button>
        <button (click)="save()" >Save</button>
    </div>
</div>
